<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="homePage.css">
  <title>Lost and Found Home Page</title>
</head>

<body background="homePageBackground.jpg" class="background">

<button class="loginButton"><img src="homePageLoginIcon.png" style="width:20px; height:20px"></button>
   
<img src="homePageLogo.png" class="logo">

<center>

<div class="buttonContainer">
  <div>
    <button class="buttons lostButton">LOST SOMETHING</button>
	<button class="buttons foundButton">FOUND SOMETHING</button>
  </div>
  <div>
	<button class="locationButton">SEARCH FOR A LOCATION</button>
  </div>
</div>

<br>

<div class="navbar">
  <div class="dropdown">
  <button class="dropbtn" onclick="myFunction(); scrollWin(0, 50)">
    <i class="arrow down"></i>
  </button>
  <div class="dropdown-content" id="myDropdown">
    <p>some stuff here
	<br>blah blah blah
	<br>blah blah blah</p>
  </div>
  </div> 
</div>

<center>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function scrollWin(x, y) {
  window.scrollBy(x, y);
}

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>

</body>
</html>
